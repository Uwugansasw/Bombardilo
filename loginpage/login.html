<html lang="id">

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Login - Toko Baju Fredrik</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../dist/tailwind.css" />
    <link rel="stylesheet" href="../custom.css" />
    <link rel="stylesheet" href="stylelogin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js" defer></script>
    <style>
      /* Gaya untuk posisi ikon mata di dalam kotak teks password */
      .password-container {
        position: relative;
      }
      .password-container input[type="password"],
      .password-container input[type="text"] {
        padding-right: 40px; /* Ruang untuk ikon di kanan */
      }
      .password-container #toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-b from-cyan-400 via-blue-400 to-pink-400"
  >
    <div
      class="bg-white rounded-lg shadow-2xl border-4 border-gray-200 w-full max-w-md p-8 box-border transform transition-all duration-300 hover:shadow-[0_0_20px_rgba(6,182,212,0.5)]"
    >
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>
      <form id="login-form" class="space-y-6">
        <div>
          <label
            for="email-phone"
            class="block text-sm font-medium text-gray-700"
          >
            <i class="fas fa-user mr-2 text-cyan-500"></i>Email / Nomor Telepon
          </label>
          <input
            type="text"
            id="email-phone"
            name="email-phone"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 transition-colors"
            placeholder="Masukkan email atau nomor telepon"
            required
          />
          <p id="email-phone-error" class="mt-1 text-xs text-red-500 hidden">
            Format email atau nomor telepon tidak valid
          </p>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            <i class="fas fa-lock mr-2 text-cyan-500"></i>Password
          </label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 transition-colors"
              placeholder="Masukkan password"
              required
            />
            <span id="toggle-password">
              <i
                class="fas fa-eye-slash text-gray-400 hover:text-cyan-500 transition-colors"
              ></i>
            </span>
          </div>
          <div class="mt-1">
            <p id="password-requirements" class="text-xs text-gray-500">
              Password harus mengandung minimal 6 karakter, huruf besar, angka,
              dan karakter khusus
            </p>
            <ul class="text-xs text-gray-500 mt-2 ml-4">
              <li id="req-length" class="flex items-center gap-2">
                <span class="check-icon"
                  ><i class="fas fa-times text-red-500"></i
                ></span>
                Minimal 6 karakter
              </li>
              <li id="req-uppercase" class="flex items-center gap-2">
                <span class="check-icon"
                  ><i class="fas fa-times text-red-500"></i
                ></span>
                Minimal 1 huruf besar
              </li>
              <li id="req-number" class="flex items-center gap-2">
                <span class="check-icon"
                  ><i class="fas fa-times text-red-500"></i
                ></span>
                Minimal 1 angka
              </li>
              <li id="req-special" class="flex items-center gap-2">
                <span class="check-icon"
                  ><i class="fas fa-times text-red-500"></i
                ></span>
                Minimal 1 karakter khusus (!@#$%^&*)
              </li>
            </ul>
          </div>
        </div>
        <button
          type="submit"
          id="login-button"
          style="
            background-color: #000000 !important;
            border-radius: 0.5rem !important;
          "
          class="w-full text-white px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-300 shadow-md relative overflow-hidden login-btn"
        >
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Belum punya akun?
        <a
          href="../daftar/daftar.html"
          class="text-cyan-500 hover:text-cyan-600 hover:underline"
          >Daftar</a
        >
      </p>
      <p class="mt-2 text-center text-sm text-gray-600">
        <a
          href="../index.html"
          class="text-cyan-500 hover:text-cyan-600 hover:underline"
          >Kembali ke Beranda</a
        >
      </p>
    </div>

</html>

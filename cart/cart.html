          <li>

              >Produk</a
            >
          </li>
          <li>
            <a
              href="../index.html/#kontak"
              class="text-gray-200 hover:text-blue-500"
              >Kontak</a
            >
          </li>
          <div class="cart-icon flex items-center space-x-2 cursor-pointer">
            <a href="./cart/cart.html">
              <i class="fas fa-cart-shopping text-white text-lg"></i>
            </a>
            <span
              class="cart-count bg-blue-500 text-white rounded-full text-xs px-2 py-1"
              >0</span
            >
          </div>
          <a href="./loginpage/login.html" class="btn-login px-4 py-2">
            <i class="fa-solid fa-right-to-bracket"></i>
          </a>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1 class="cart-title">Keranjang Belanja</h1>

      <div class="cart-layout">
        <div class="cart-main">
          <div class="cart-container">
            <div class="cart-header">
              <div class="select-all">
                <input
                  type="checkbox"
                  class="checkbox"
                  id="select-all"
                  checked
                />
                <label for="select-all">Pilih semua variasi (1)</label>
              </div>
            </div>

            <div class="cart-section">
              <!-- Konten cart-section akan dirender oleh JavaScript -->
            </div>
          </div>
        </div>

        <div class="cart-sidebar">
          <div class="cart-summary">
            <h3 class="summary-title">Ringkasan pesanan (1 variasi)</h3>

            <div class="summary-row">
              <div class="summary-label">Subtotal barang</div>
              <div class="summary-value" data-testid="subtotal-value">Rp 0</div>
            </div>

            <div class="summary-row">
              <div class="summary-label">Biaya pengiriman</div>
              <div class="summary-value">Rp 0</div>
            </div>

            <div class="summary-total">
              <div>Subtotal (belum termasuk pajak)</div>
              <div>Rp 0</div>
            </div>

            <button class="checkout-btn">
              <i class="fas fa-shield-alt"></i>
              Pesan Sekarang
            </button>

            <div class="secure-payment">
              <div class="secure-title">
                Anda dilindungi di Toko Baju Fredrik
              </div>

              <div class="secure-feature">
                <i class="fas fa-lock"></i>
                Pembayaran aman
                <div class="payment-methods">
                  <img
                    src="/api/placeholder/24/16"
                    alt="Visa"
                    class="payment-icon"
                  />
                  <img
                    src="/api/placeholder/24/16"
                    alt="MasterCard"
                    class="payment-icon"
                  />
                  <img
                    src="/api/placeholder/24/16"
                    alt="PayPal"
                    class="payment-icon"
                  />
                </div>
              </div>

              <div class="secure-feature">
                <i class="fas fa-undo"></i>
                Pengembalian dan retur
              </div>

              <div class="secure-feature">
                <i class="fas fa-shipping-fast"></i>
                Pengiriman oleh Logistik FS
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

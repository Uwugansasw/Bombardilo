<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Toko Baju Fredrik</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="dist/tailwind.css" />
    <link rel="stylesheet" href="custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="script.js" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  </head>
  <body class="scroll-smooth">
    <header
      class="bg-gray-800 text-white py-4 px-4 fixed w-full z-50 top-0 flex justify-between items-center"
    >
      <h1 class="text-xl md:text-2xl">FS</h1>
      <div
        class="hamburger md:hidden text-2xl cursor-pointer select-none ml-auto"
        role="button"
        aria-label="Toggle menu"
      >
        â˜°
      </div>
      <nav class="md:flex items-center">
        <ul class="items-center space-x-6 md:space-x-6">
          <li>
            <a href="#home" class="text-gray-200 hover:text-blue-500">Home</a>
          </li>
          <li>
            <a href="#produk" class="text-gray-200 hover:text-blue-500"
              >Produk</a
            >
          </li>
          <li>
            <a href="#kontak" class="text-gray-200 hover:text-blue-500"
              >Kontak</a
            >
          </li>
          <div class="cart-icon flex items-center space-x-2 cursor-pointer">
            <a href="/cart/cart.html">
              <i class="fas fa-cart-shopping text-white text-lg"></i>
            </a>
            <span
              class="cart-count bg-blue-500 text-white rounded-full text-xs px-2 py-1"
              >0</span
            >
          </div>
          <a href="/loginpage/login.html" class="btn-login px-4 py-2">
            <i class="fa-solid fa-right-to-bracket"></i>
          </a>
        </ul>
      </nav>
    </header>

    <section
      id="hero"
      class="bg-gray-100 flex flex-col md:flex-row items-center justify-between px-4 pt-32 pb-32 min-h-[50vh]"
    >
      <div
        class="hero-content text-center md:text-left max-w-full md:max-w-[60%] md:pl-16 mb-6 md:mb-0"
        data-aos="fade-right"
        data-aos-duration="1000"
      >
        <h2 class="kata1 text-2xl md:text-3xl font-bold">
          Selamat Datang di Fredrik Store
        </h2>
        <p class="kata2 mt-4 text-lg md:text-xl">
          Temukan koleksi baju terbaik dengan yang paling
          <span class="word-rotate inline-block w-32">
            <span class="word">Terjangkau</span>
            <span class="word">Berkualitas</span>
            <span class="word">Termurah</span>
          </span>
        </p>
        <button
          id="lihat-produk"
          class="mt-6 bg-gray-800 text-white px-6 py-3 rounded-lg hover:shadow-lg w-48 btn-hover-effect"
        >
          Lihat Produk
        </button>
      </div>
      <div
        class="relative w-full md:w-auto flex justify-center"
        data-aos="fade-left"
        data-aos-duration="1000"
      >
        <div
          class="hero-image-container relative flex justify-center items-center"
        >
          <img
            src="/Gambar/banner-homepage-image-1.png"
            alt="Baju Utama"
            class="hero-image0 absolute z-0"
          />
          <img
            src="/Gambar/banner-homepage-image-3.png"
            alt="Orang 1"
            class="hero-image1 relative z-10"
          />
          <img
            src="/Gambar/banner-homepage-image-2.png"
            alt="Orang 2"
            class="hero-image2 relative z-10"
          />
        </div>
      </div>
    </section>

    <section id="produk" class="text-center py-10 pt-16">
      <h2 class="produk-h2 text-3xl md:text-4xl font-bold">Produk Kami</h2>
      <div
        class="produk-container flex flex-wrap justify-center gap-6 mt-10 pb-20"
      ></div>
    </section>

    <footer id="kontak" class="bg-gray-800 text-white text-center py-4 mt-16">
      <h2 class="text-2xl font-bold">Kontak Kami</h2>
      <p class="mt-2">Email: fredriktkt12@gmail.com | Telp: 0822-1037-4842</p>
    </footer>
  </body>
</html>
